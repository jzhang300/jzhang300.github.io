<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .plant {
      animation: plant-animation 1.5s infinite;
      animation-timing-function: ease-in-out;
      margin: auto;
      display: block;
      width: 100%;
    }

    @media screen and (min-width: 700px) {
      .plant {
        width: auto;
      }
    }

    @keyframes plant-animation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img class="plant" src="plant.png">
</body>
</html>
