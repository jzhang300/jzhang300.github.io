<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .plant {
      animation: plant-animation 1.5s infinite;
      animation-timing-function: ease-in-out;
      margin: auto;
      display: block;
      width: 100%;
    }

    @media screen and (min-width: 700px) {
      .plant {
        width: auto;
      }
    }

    @keyframes plant-animation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img class="plant" src="plant.png">
  <script type="text/javascript">
  window.AudioContext = window.AudioContext || window.webkitAudioContext;
  /* variables */
  var context = new AudioContext();
  var analyser = context.createAnalyser();
  var buffer;
  var source = context.createBufferSource();

  function playSound() {
    /* Load a local audio file using XMLHttpRequest */
    var request = new XMLHttpRequest();
    /* API Get request to audio file */
    request.open("GET", "eva-soundbite.mp3", true);
    /* Read as Binary Data */
    request.responseType = "arraybuffer";
    request.onload = function() {
      /* decode the loaded data and play it */
      context.decodeAudioData(request.response, function(buf) {
        /* set the buffer to the audio data that's requested */
        buffer = buf;
        /* hook up buffer to source's buffer */
        source.buffer = buffer;
        /* connecting the nodes */
        source.connect(context.destination);
        /* play sound */
        source.start(0);
      });
    };
    request.send();
  }
  </script>
</body>
</html>
